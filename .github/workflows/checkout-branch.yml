on:
  workflow_dispatch:
    inputs:
      branch:
        required: true
        default: "main"

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: show inputs parameter
        run: |
          echo ${{ github.event.inputs.branch }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: check
        run: |
          git branch --contains
    